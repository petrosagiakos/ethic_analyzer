<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
    <style>
        /* Global reset / smooth visuals */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", Arial, sans-serif;
}

/* Page background */
body {
    background: #f5f6fa;
    padding: 40px;
    color: #333;
}

/* Page title */
h1 {
    text-align: center;
    font-size: 32px;
    margin-bottom: 30px;
    color: #2d3436;
}

/* Center content container */
.container {
    max-width: 900px;
    margin: 0 auto;
}

/* Card wrapper for sections */
.card {
    background: #ffffff;
    padding: 25px;
    border-radius: 12px;
    margin-bottom: 25px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}

/* Labels */
label {
    font-weight: 600;
    margin-bottom: 8px;
    display: block;
}

/* Dropdown */
select {
    width: 100%;
    padding: 10px;
    margin: 8px 0 20px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: white;
    font-size: 16px;
    transition: 0.2s;
}

select:focus {
    border-color: #0984e3;
    outline: none;
    box-shadow: 0 0 5px rgba(9,132,227,0.4);
}

/* File input */
input[type="file"] {
    padding: 12px;
}

/* Form styling */
form {
    margin-bottom: 20px;
}

/* Buttons */
input[type="submit"] {
    background: #0984e3;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    transition: 0.25s;
}

input[type="submit"]:hover {
    background: #74b9ff;
    transform: translateY(-2px);
}

/* Info paragraphs */
p {
    font-size: 16px;
    margin-bottom: 10px;
}

/* Jinja table styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

table th, table td {
    border: 1px solid #dfe6e9;
    padding: 10px;
    text-align: left;
}

table th {
    background: #dfe6e9;
    font-weight: 600;
}

/* Responsive layout */
@media (max-width: 600px) {
    input[type="submit"] {
        width: 100%;
        padding: 14px;
    }

    select {
        font-size: 15px;
    }

    .card {
        padding: 18px;
    }
}

    </style>
</head>
<body>
    <h1>This is a demo flask app</h1>
    <form action="{{url_for('upload_file')}}" method="post" enctype="multipart/form-data">
        <input type="file" id="myFile" name="file">
        <input type="submit">
    </form>
    
    {% if table %}
        {{table|safe}}
    {% endif %}

    <p>Total Rows: {{nrows}}</p>
    <p>Total cols: {{ncols}}</p>
    <p>column names: {{col_names}}</p>
    <p>column types: {{dtypes}}</p>


    <select id="global_var">
    {% for col in col_names %}
        <option value="{{ col }}">{{ col }}</option>
    {% endfor %}
    </select>

    <br><br>

    <form action="{{url_for('classImb_test',name=file)}}" method="post">
        <input type="hidden" name="var" id="var_form1">
        <label>Run Overfitting Check</label>
        <input type="submit" value="Run">
    </form>
     <form action="{{url_for('demo_bias',name=file)}}" method="post">
        <input type="hidden" name="var" id="var_form2">
       <label>Run Overfitting Check</label>
    <input type="submit" value="Run">
    </form>
     <form action="{{url_for('rep_check',name=file)}}" method="post">
        <input type="hidden" name="var" id="var_form3">
       <label>Run Overfitting Check</label>
    <input type="submit" value="Run">
    </form>
    <form action="{{url_for('corr_check',name=file)}}" method="post">
        <input type="hidden" name="var" id="var_form3">
       <label>Run Overfitting Check</label>
    <input type="submit" value="Run">
    </form>

    <!-- Overfitting Check Form -->
<form action="{{ url_for('overfitting_check', name=file) }}" method="post">
    <label>Run Overfitting Check</label>
    <input type="submit" value="Run">
</form>

<!-- Data Leakage Check Form -->
<form action="{{ url_for('data_leakage_check', name=file) }}" method="post">
    <label>Run Data Leakage Check</label>
    <input type="submit" value="Run">
</form>

<!-- Missing Values Check Form -->
<form action="{{ url_for('miss_values_check', name=file) }}" method="post">
    <label>Run Missing Values Check</label>
    <input type="submit" value="Run">
</form>

<!-- Outliers Impact Check Form -->
<form action="{{ url_for('out_impact_check', name=file) }}" method="post">
    <label>Run Outliers Impact Check</label>
    <input type="submit" value="Run">
</form>

<script>
    const dropdown = document.getElementById("global_var");

    function updateForms() {
        document.getElementById("var_form1").value = dropdown.value;
        document.getElementById("var_form2").value = dropdown.value;
        document.getElementById("var_form3").value = dropdown.value;
    }

    // Set values initially
    updateForms();

    // Update on dropdown change
    dropdown.addEventListener("change", updateForms);
</script>
</body>
</html>
